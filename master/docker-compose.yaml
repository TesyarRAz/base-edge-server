services:
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    env_file: ./master/grafana/.env
    ports:
      - "${FORWARD_GRAFANA_PORT}:3000"
    restart: unless-stopped
    volumes:
      - ./master/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./data/grafana-data:/var/lib/grafana
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - monitoring
      - global_backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  loki:
    image: grafana/loki:2.9.0
    container_name: monitoring-loki
    ports:
      - "${FORWARD_LOKI_PORT}:3100"
    restart: unless-stopped
    volumes:
      - ./data/loki-data:/loki
      - ./master/loki/loki-config.yaml:/etc/loki/loki-config.yaml
    command: -config.file=/etc/loki/loki-config.yaml -config.expand-env=true
    networks:
      - monitoring
  
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    restart: unless-stopped
    volumes:
      - ./master/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
      - ./data/prometheus-data:/prometheus
    ports:
      - "${FORWARD_PROMETHEUS_PORT}:9090"
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    cpus: 0.2
    mem_limit: 512M

networks:
  monitoring:
    name: monitoring
    external: true
  global_backend:
    name: global_backend
    external: true